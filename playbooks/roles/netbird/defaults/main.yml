netbird_enabled: true

# Usually provided per-host (host_vars) or via vault/extra-vars:
netbird_setup_key: null
netbird_management_url: null   # optional if using default cloud
netbird_tags: []
netbird_routes: []
netbird_dns_enabled: false

# macOS:
# - "cli": installs the CLI (brew formula) and allows headless enrollment via setup key
# - "ui": installs the Desktop UI app (brew cask). Enrollment is typically interactive.
netbird_macos_variant: "cli"   # "cli" | "ui"

# Homebrew package identifiers from NetBird docs:
# - CLI: brew install netbirdio/tap/netbird
# - UI:  brew install --cask netbirdio/tap/netbird-ui
netbird_macos_cli_pkg: "netbirdio/tap/netbird"
netbird_macos_ui_cask: "netbirdio/tap/netbird-ui"
