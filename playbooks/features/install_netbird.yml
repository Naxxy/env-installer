- name: Debug netbird feature intent
  ansible.builtin.debug:
    msg:
      feature: install_netbird
      enabled: "{{ install_netbird }}"
      reason: "{{ install_netbird_reason }}"
      pkg_family: "{{ env_pkg_family }}"
      flavor: "{{ env_flavor }}"

- name: Install + configure netbird
  ansible.builtin.include_role:
    name: netbird
